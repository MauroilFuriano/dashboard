<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Crypto Analyzer Pro - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#ecfdf5',
                100: '#d1fae5',
                200: '#a7f3d0',
                300: '#6ee7b7',
                400: '#34d399',
                500: '#10b981', // Emerald 500
                600: '#059669',
                700: '#047857',
                800: '#065f46',
                900: '#064e3b',
                950: '#022c22',
              }
            }
          }
        }
      }
    </script>

    <style>
      /* --- FIX BUG GRAFICI MOBILE --- */

      /* 1. Rimuove il "lampo" grigio/blu quando tocchi un tasto (Bug del contorno che rimane) */
      * {
        -webkit-tap-highlight-color: transparent !important;
        outline: none !important;
      }

      /* 2. Rimuove il bordo blu di focus su input e bottoni */
      *:focus {
        outline: none !important;
        box-shadow: none !important;
      }

      /* 3. Stabilizza la pagina per evitare l'effetto "allungato" */
      html, body {
        height: 100%;
        width: 100%;
        overflow-x: hidden; /* Blocca scroll laterale indesiderato */
        overscroll-behavior-y: none; /* Evita l'effetto rimbalzo su iOS */
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      
      /* Animazioni fluide per toast */
      .toast-custom {
        background: #1e293b !important;
        color: #fff !important;
        border: 1px solid #334155 !important;
        font-weight: 500 !important;
      }

      /* Animazione Shake */
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-4px) rotate(-5deg); }
        75% { transform: translateX(4px) rotate(5deg); }
      }
      .animate-shake {
        animation: shake 0.4s ease-in-out;
      }

      /* Fix per i grafici Recharts che a volte creano bordi */
      .recharts-wrapper { outline: none !important; }
      .recharts-surface { overflow: visible; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
        "recharts": "https://aistudiocdn.com/recharts@^2.12.3",
        "react-hot-toast": "https://aistudiocdn.com/react-hot-toast@^2.4.1"
      }
    }
    </script>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body class="bg-slate-950 text-slate-200 antialiased">
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
